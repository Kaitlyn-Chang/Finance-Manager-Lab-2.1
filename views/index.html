<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="image/jpg" href="/public/favicon.ico"/>

    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>

    <div class="container">
        <div class="section" id="index">
            <h1>Payments:</h1>
            <table>
                <thead>

                    <tr>
                        <th>Item</th>
                        <th>Cost ($)</th>
                        <th>More Info</th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Television</td>
                        <td>$200</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="/index/item"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                    <tr>
                        <td>Toilet</td>
                        <td>$100</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="/index/item"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="section" id="add">
            <h2>Add payment:</h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="name">Item Name:</label>
                        <input type="text" name="name" class="validate" data-length="32" required placeholder="Enter Name">
                    </div>
                    <div class="input-field col s6">
                        <label for="quantity">Item Cost:</label>
                        <input type="number" name="quantity" value=1 required placeholder="Enter Quantity">
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit"><i
                        class="material-icons right">send</i>Submit</button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>

</html>
